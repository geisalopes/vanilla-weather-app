<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="root">
      <div class="app">
        <div class="container">
          <div class="weather">
            <form>
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city..."
                    class="form-control search-input"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="weatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1 id="city"></h1>
                  <ul>
                    <li>
                      <span>Wednesday 14:48</span>,
                      <span id="description">few clouds</span>
                    </li>
                    <li>
                      Humidity: <strong><span id="humidity"></span>%</strong>,
                      Wind: <strong><span id="wind"></span> km/h</strong>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-8">
                  <div class="temperature-container d-flex justify-content-end">
                    <img src="img/cloudy.png" alt="cloud" class="cloudy" />
                    <div>
                      <span class="temperature" id="temperature"></span>
                      <span class="units"
                        ><a href="#" id="celsius-link">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a></span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="weatherForecast row">
              <div class="col">
                <div class="weatherForecastPreview">
                  <div class="forecast-time">Wed</div>
                  <img src="img/sun.png" alt="sun" class="sun" />

                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">24°</span>
                    <span class="forecast-temperature-min">16°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="weatherForecastPreview">
                  <div class="forecast-time">Thu</div>
                  <img src="img/sun.png" alt="sun" class="sun" />

                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">22°</span>
                    <span class="forecast-temperature-min">16°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="weatherForecastPreview">
                  <div class="forecast-time">Fri</div>
                  <img src="img/sun.png" alt="sun" class="sun" />

                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">20°</span>
                    <span class="forecast-temperature-min">15°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="weatherForecastPreview">
                  <div class="forecast-time">Sat</div>
                  <img src="img/sun.png" alt="sun" class="sun" />

                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">21°</span>
                    <span class="forecast-temperature-min">15°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="weatherForecastPreview">
                  <div class="forecast-time">Sun</div>
                  <img src="img/sun.png" alt="sun" class="sun" />

                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">21°</span>
                    <span class="forecast-temperature-min">16°</span>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <footer>
                This project was coded by
                <a href="https://github.com/geisalopes" target="_blank"
                  >Geisa Lopes</a
                >
                and is
                <a
                  href="https://github.com/geisalopes/vanilla-weather-app"
                  target="_blank"
                  >open-sourced on GitHub</a
                >
                and
                <a
                  href="https://guileless-buttercream-94a6cf.netlify.app/"
                  target="_blank"
                  >hosted on Netlify</a
                >
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="icons">
      Icons made by
      <a
        href="https://www.flaticon.com/authors/lutfix"
        title="sunshine icons"
        target="_blank"
        class="icon"
        >lutfix - Flaticon</a
      >
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
