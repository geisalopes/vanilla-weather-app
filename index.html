<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="root">
      <div class="app">
        <div class="container">
          <div class="weather">
            <h1>Forecast</h1>
            <form action="">
              <div class="row">
                <div class="col9">
                  <input
                    type="search"
                    placeholder="Enter a city..."
                    class="form-control search-input"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="weatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1>London</h1>
                  <ul>
                    <li>
                      <span>"Wednesday" "14" ":" "48"</span>"," "few clouds"
                    </li>
                    <li>
                      "Humidity" <strong>"89" "%"</strong>", Wind:"
                      <strong>"2.57" "km/h"</strong>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-8">
                  <div class="temperature-container d-flex justify-content-end">
                    <canvas width="52" height="52"></canvas>
                    <div>
                      <span class="temperature">16</span>
                      <span class="unit">°C</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="weatherForecast row">
                <div class="col">
                  <div class="weatherForecastPreview">
                    <div class="forecast-time">Wed</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">24°</span>
                      <span class="forecast-temperature-min">16°</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="weatherForecastPreview">
                    <div class="forecast-time">Thu</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">22°</span>
                      <span class="forecast-temperature-min">16°</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="weatherForecastPreview">
                    <div class="forecast-time">Fri</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">20°</span>
                      <span class="forecast-temperature-min">15°</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="weatherForecastPreview">
                    <div class="forecast-time">Sat</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">21°</span>
                      <span class="forecast-temperature-min">15°</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="weatherForecastPreview">
                    <div class="forecast-time">Sun</div>
                    <canvas width="38" height="38"></canvas>
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">21°</span>
                      <span class="forecast-temperature-min">16°</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <footer>
              This project was coded by
              <a href="https://github.com/geisalopes" target="_blank"
                >Geisa Lopes</a
              >
              and is
              <a
                href="https://github.com/geisalopes/vanilla-weather-app"
                target="_blank"
                >open-sourced on GitHub</a
              >
              and
              <a
                href="https://guileless-buttercream-94a6cf.netlify.app/"
                target="_blank"
                >hosted on Netlify</a
              >
            </footer>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
